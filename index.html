<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/base.css">
    <title>Simulador Vending</title>

</head>
<body>
    <header class="header">
        <h1>Simulador Vending</h1>
    </header>
    <main>
        <div class="container maquina">
            <div class="row fila">
                <div class="col-4 muelle"></div>
                <div class="col-4 muelle"></div>
                <div class="col-4 muelle"></div>
            </div>
            <div class="row fila">
                <div class="col-4 muelle"></div>
                <div class="col-4 muelle"></div>
                <div class="col-4 muelle"></div>
            </div>            
            <div class="row fila">
                <div class="col-4 muelle"></div>
                <div class="col-4 muelle"></div>
                <div class="col-4 muelle"></div>
            </div>            
            <div class="row fila">
                <div class="col-4 muelle"></div>
                <div class="col-4 muelle"></div>
                <div class="col-4 muelle"></div>
            </div>   
            <div class="row push">
                <div class="col-4" id="producto"></div>
            </div> 
        </div>
        <div class="container botonera">
            <div class="row">
               <div class="col-4 boton">0</div>
               <div class="col-4 boton">1</div>
               <div class="col-4 boton">2</div>
               <div class="col-4 boton">3</div>
               <div class="col-4 boton">4</div>
               <div class="col-4 boton">5</div>
               <div class="col-4 boton">6</div>
               <div class="col-4 boton">7</div>
               <div class="col-4 boton">8</div>
               <div class="col-4 boton">9</div>
               <div class="col-4 boton">10</div>
               <div class="col-4 boton">11</div>
            </div>
        </div>
    </main>
    <audio id="vending" class="audio" controls>
        <source type="audio/mp3" src="audio/vending1.mp3">
    </audio>
    <audio id="monedas" class="audio" controls>
        <source type="audio/mp3" src="audio/monedas.mp3">
    </audio>
    <audio id="error" class="audio" controls>
        <source type="audio/mp3" src="audio/error.mp3">
    </audio>    
    <script src="js/script.js"></script>
</body>

</html>
